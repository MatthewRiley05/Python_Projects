name: Build Youtube_Downloader.exe

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Copy resource files
        run: |
          mkdir resources
          cp path/to/image.png resources/image.png
          cp path/to/file.txt resources/file.txt

      - name: Build exe
        run: pyinstaller --onefile --add-data "resources/image.png;resources" --add-data "resources/file.txt;resources" Youtube_Downloader/Youtube_Downloader.py
