name: Build Youtube_Downloader.exe

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Copy resource files
        run: |
          mkdir resources
          cp Youtube_Downloader/settings.png resources/settings.png
          cp Youtube_Downloader/save_path.txt resources/save_path.txt

      - name: Build exe
        run: pyinstaller --onefile --distpath dist --add-data "resources/settings.png;resources" --add-data "resources/save_path.txt;resources" Youtube_Downloader/Youtube_Downloader.py
