name: Build Youtube_Downloader.exe

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build exe
        run: pyinstaller --onefile Youtube_Downloader/Youtube_Downloader.py

      - name: Verify output directory
        run: ls -R
